<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .team-member {
            display: inline-block;
            margin: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s, color 0.5s;
            color: #333;
        }

        .team-member.active {
            color: #ff5733; /* Change the color as needed */
        }
    </style>
    <title>Team Members</title>
</head>
<body>

<div id="credits" class="team-member m-0 font-weight-bold text-primary"></div>

<script>
    var teamMembers = [
        'Shubham Hase',
        'Chinmai Gaikwad',
        'Vaishnavi Chavan',
        'Shreedhar Phase',
        'Mentor P. S. Pawar'
    ];

    var nameElement = document.getElementById("credits");
    var index = 0;

    function showNextMember() {
        if (index < teamMembers.length) {
            var memberName = teamMembers[index];
            nameElement.innerHTML = memberName;
            nameElement.classList.add('active');

            setTimeout(function () {
                nameElement.style.opacity = '1';
                nameElement.style.transform = 'translateY(0)';
            }, 100);

            index++;

            setTimeout(function () {
                nameElement.style.opacity = '0';
                nameElement.style.transform = 'translateY(20px)';
                nameElement.classList.remove('active');
                showNextMember();
            }, 3000); // Change the duration (in milliseconds) between names
        } else {
            // Reset the index to loop through the names again
            index = 0;
            showNextMember();
        }
    }

    showNextMember();
</script>

</body>
</html>
